app = "kidkazz-scrap"
primary_region = "sin"

[env]
  KIDKAZZ_DELAY_PROFILE = "aggressive"
  KIDKAZZ_MAX_CONCURRENT = "3"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/healthz"

[[vm]]
  size = "shared-cpu-2x"
  memory = "1gb"
